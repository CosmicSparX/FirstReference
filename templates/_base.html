{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>First Reference</title>

	{% compress css %}
	<link rel="stylesheet" href="{% static 'src/output.css' %}">
	{% endcompress %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body class="bg-green-50">
	<div class="container mx-auto mt-4">
		{% block content %}
		{% endblock content %}
	</div>
    <script src="{% static '/flowbite/dist/flowbite.js' %}"></script>
</body>

</html>
